<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 3D-card illustration</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
          <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="tree">
                <div class="circle"></div>
                <img src="./xmas2.png" alt="xmas tree">
            </div>
            <div class="info">
                <h1 class="title">A beautiful christmas</h1>
                <h3>Because it's christmas already.</h3>
                <div class="sizes">
                    <button>4ft</button>
                    <button>6ft</button>
                    <button class="active">8ft</button>
                    <button>12ft</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
